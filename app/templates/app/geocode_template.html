<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗検索</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>店舗検索</h1>
    <form id="search-form">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br>
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword"><br>
        <button type="submit">Search</button>
    </form>

    <div id="map"></div>

<script>
var map;
var service;
var infowindow;


//地図表示
function initMap()  {
  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 15,
  });

  infowindow = new google.maps.InfoWindow();

  // フォームサブミットイベントリスナーを追加
  document.getElementById('search-form').addEventListener('submit', function(e) {
    e.preventDefault();

    var latitude = parseFloat(document.getElementById('latitude').value);
    var longitude = parseFloat(document.getElementById('longitude').value);

    //LatLngクラスは座標位置を表すためのクラス
    var location = new google.maps.LatLng(latitude, longitude);

    map.setCenter(location);

    var request = {
      location: location,
      radius: '500', // 500メートル以内の検索
      query: document.getElementById('keyword').value
    };

    service = new google.maps.places.PlacesService(map);
    service.textSearch(request, function(results, status) {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          createMarker(results[i]);
        }
      }
    });
  });

  // マーカーがクリックされたときの処理を定義
  function createMarker(place) {
    var marker = new google.maps.Marker({
      map: map,
      position: place.geometry.location,
      name: place.name,
      formatted_address: place.formatted_address,
      formatted_phone_number: place.formatted_phone_number,
      website: place.website,
      opening_hours: place.opening_hours,
      photos: place.photos,
    });

    google.maps.event.addListener(marker, 'click', function() {
      // クリックされたマーカーに関連付けられている場所の Place ID を取得
      var placeId = place.place_id;

      // Place ID を使用して詳細情報を取得
      getPlaceDetails(placeId);
    });
  }

  // Place ID を使用して詳細情報を取得する関数
  function getPlaceDetails(placeId) {
    var request = {
        placeId: placeId,
        fields: ['name', 'formatted_address', 'formatted_phone_number', 'website', 'opening_hours', 'photos']
    };

    var service = new google.maps.places.PlacesService(map);
    service.getDetails(request, callback);
  }

  // Place Details リクエストのコールバック関数
  function callback(place, status) {
    if (status == google.maps.places.PlacesServiceStatus.OK) {
        console.log(place);
        console.log('Place Name:', place.name);
        console.log('Address:', place.formatted_address);
        console.log('Phone Number:', place.formatted_phone_number);
        console.log('Website:', place.website);
        console.log('Opening Hours:', place.opening_hours);
        console.log('Photos:', place.photos);
    }
  }
}
</script>

</script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=apiキー&callback=initMap&libraries=places"></script>
</body>
</html>
